<!DOCTYPE html><meta charset="utf-8"><html><head>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type="text/javascript" src="scripts/script.js"><link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"></script>
	<title>My eBOOKSHELF Library</title></head>
<body onload="resetForm(), render()">
	<nav>		
		<p>MY <i> eBOOKSHELF </i> LIBRARY</p>
		<button id="addBtn" onclick="addClick()"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn1.iconfinder.com%2Fdata%2Ficons%2Fui-colored-1%2F100%2FUI__2-512.png&f=1&nofb=1" alt="addbutton"></button>
	</nav>
	
	<div class="modal_box">
		<h3>Add New Book</h3>
		<form class="inputForm">
			<div class="input-wrapper">
				<label for="title" class="label">Title:</label>
				<input type="text" name="title" id="title" placeholder="Enter Title here" required>
			</div>
			
			<div class="input-wrapper">	
				<label for="author">Author:</label>
				<input type="text" name="author" id="author" placeholder="Enter Author's name here" required>
			</div>
				
			<div class="input-wrapper">
				<label for="numPages">Number of Pages</label>
				<input type="number" id="pages" name="numPages" required>
			</div>

			<div class="input-wrapper" >
				<label for="read">Read</label>
				<input id="read" type="checkbox" name="read" value="read" required unchecked>
			</div>


			<div id="btn-wrapper">
				<button id="add-book" type="button" onclick="addBook()"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn1.iconfinder.com%2Fdata%2Ficons%2Fui-colored-1%2F100%2FUI__2-512.png&f=1&nofb=1" alt="add-button">
				</button>
				
				<button type="button" id="close-box" onclick="closeBox()"><img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fcustom-icon-design%2Fmono-general-1%2F512%2Fclose-icon.png&f=1&nofb=1" alt="x_icon">
				</button>
			</div>
		</form>	
	</div>


	
	<div class="lib-wrapper">
			</div>
	

</body>
</html>
